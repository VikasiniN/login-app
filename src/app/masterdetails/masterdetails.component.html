
    <div class="container">
  <h1>Master Details</h1>
  <table border="2" class="table table-hover">
<tr>
  <th>FirstName</th>
  <th>LastName</th>
  <th>D.O.B</th>
  <th>email</th>
  <th>password </th>
</tr>
<tr *ngFor="let data of details">
  <td>{{data.firstname}}</td>
  <td>{{data.lastname}}</td>
  <td>{{data.dob}}</td>
  <td>{{data.email}}</td>
  <td>{{data.pwd}}</td>
</tr>

  </table>
  </div>
